    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever

        &lt;p&gt; e &lt;/p&gt;<!-- Less Than / Greater Than-->

    <p>Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;

        &#x1F918;
        &#x1F60E;
    </p>
    </p>
